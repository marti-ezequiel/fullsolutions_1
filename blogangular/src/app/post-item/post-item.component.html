<article [ngClass]="horizontal ? 'horizontal' : 'vertical'">
  <section class="photo">
    <div>
      <img src="https://picsum.photos/id/{{ post.body.length }}/1000/1000/" />
    </div>
  </section>
  <section class="entry">
    <div class="title">
      {{ post.title }}
    </div>
    <div class="author">
        {{ post.userName }}
    </div>
    <div class="content">
      {{ post.body }}
    </div>
    <div class="category">

    </div>
  </section>
</article>
