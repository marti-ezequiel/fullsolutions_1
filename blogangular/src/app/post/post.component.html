<main *ngIf="!!post">
  <article class="photo" [style.backgroundImage]="'url(https://picsum.photos/id/' + (post.id * 8 + 12) + '/1000/1000/)'">
  </article>
  <article class="title">
    {{ post.title }}
  </article>
  <article class="author">
    <img src="assets/img/users/snail-icon.svg" /> 
    <a [routerLink]="'/author/' + post.userId"> {{ post.userName }} </a>
  </article>
  <article class="content">
    <div>
      {{ post.body }}
    </div>
  </article>
</main>
